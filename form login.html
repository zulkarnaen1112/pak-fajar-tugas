<html></html>
    <head>
    <title>Halaman Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="login-container">
        <h2>HALAMAN LOGIN</h2>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" placeholder="Masukkan username"><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Masukkan password"><br>

        <button id="open-popup">Login</button>
    </div>

    <dialog id="confirmation-dialog">
        <h2>Halaman ini menyatakan!</h2>
        <p>Apakah Anda yakin ingin melanjutkan untuk login ke halaman selanjutnya?</p>
        <div class="control">
            <button class="IYA-btn">IYA</button>
            <button id="acucu-btn">TIDAK</button>
        </div>
    </dialog>

    <script src="from login.js"></script>
</body>
</html>
